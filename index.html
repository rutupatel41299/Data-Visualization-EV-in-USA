<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js" integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Data Visualization Final Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link type="text/css" href="css/geospatial.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel='stylesheet' type='text/css'>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column h-100">
    <div id="tooltip"></div>
    <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html">Rise of EV in USA</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="race.html">Bar Race</a></li>
                            <li class="nav-item"><a class="nav-link" href="scatter.html">Scatter Plot</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Header-->
            <header class="bg-dark py-5">
                <div class="container px-5">
                    <div class="row gx-5 align-items-center justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                            <div class="my-5 text-center text-xl-start">
                                <h1 class="display-5 fw-bolder text-white mb-2">GeoSpatial Visualization</h1>
                                <div class="title fw-bolder text-white text-center"><h3>Choropleth map of states in the US using data about Electric Vehicles Registered in the US from 2017 to 2022.</h3></div>
                            </div>
                        </div>

                    </div>
                </div>
            </header>

            <!-- Datasets section-->
            <section >
                <div class="px-5 my-5">
                    <div>
                        <div class="card border-0 shadow rounded-3 overflow-hidden" style="position: unset">
                            <div class="py-3 slidecontainer">
                                <input type="range" min="2017" max="2022" value="2017" class="slider" id="myRange">
                                <p>Year: <span id="demo"></span></p>
                            </div>
                            <div class="parent-inblock">
                                <div id="child-inblock1">
                                    <div id="container"></div>
                                </div>
                                <div id="child-inblock2">
                                    <div class="metadata" id="us_state"></div>
                                    <div class="metadata" id="ev_regis"></div>
                                    <div class="metadata" id="avg_gas_price"></div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/geospatial.js" type="application/javascript" rel="script"></script>
    </body>
